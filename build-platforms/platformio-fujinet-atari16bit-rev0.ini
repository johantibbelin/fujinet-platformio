[fujinet]
build_platform = BUILD_ATARI16BIT
build_bus      = ACSI
build_board    = fujinet-atari16bit-rev0

[env:fujinet-atari16bit-rev0]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1-8mb
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_ATARI16BIT_REV0
